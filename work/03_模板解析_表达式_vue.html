<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_模板解析_表达式_vue</title>
</head>
<body>

<div id="test">
  <p>{{name}}</p>
  <p>{{wife.name}}</p>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#test',
    data : {
      name: 'xiaoyon',
      wife: {
        name: 'binbin',
        age: 30
      }
    }
  })
</script>
</body>
</html>
